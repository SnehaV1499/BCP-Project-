    }

    .container {

      margin: 60px auto;
      padding: 40px;

      border: none;

      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background-color: #7c3aed;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #9a60f5;
    }

    .info {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1e112d;
