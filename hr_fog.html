<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - JobNest</title>
  <style>
    body {
      background-color: #1b103c;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .forgot-box {
      background-color: #2a1e5c;
      padding: 30px;
      border-radius: 12px;
      width: 370px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .forgot-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .verification-method {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }
    .method-btn {
      flex: 1;
      padding: 12px;
      background-color: #4a3a7a;
      color: white;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
    }
    .method-btn.selected {
      border-color: #a383ff;
      background-color: #5a4a8a;
    }
    .method-btn:hover {
      background-color: #5a4a8a;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #4a3a7a;
      color: white;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #a383ff;
      color: #1b103c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c1aaff;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    .verification-code-input {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .code-digit {
      width: 45px !important;
      height: 45px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
    .back-link a {
      color: #a383ff;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .success-message, .error-message {
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
      text-align: center;
    }
    .success-message {
      background-color: #2d5a2d;
      color: #90ee90;
      border: 1px solid #90ee90;
    }
    .error-message {
      background-color: #5a2d2d;
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
    }
    .resend-code {
      text-align: center;
      margin-top: 15px;
    }
    .resend-code button {
      background: none;
      color: #a383ff;
      border: none;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      padding: 5px;
    }
    .timer {
      color: #ccc;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
    .description {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <!-- Step 1: Choose verification method -->
    <div id="step1" class="step active">
      <h2>Forgot Password</h2>
      <p class="description">Choose how you'd like to receive your verification code</p>
      
      <div class="verification-method">
        <div class="method-btn" id="emailMethod" onclick="selectMethod('email')">
          <div>üìß</div>
          <div>Email</div>
        </div>
        <div class="method-btn" id="phoneMethod" onclick="selectMethod('phone')">
          <div>üì±</div>
          <div>SMS</div>
        </div>
      </div>

      <div id="emailInput" style="display: none;">
        <input type="email" id="email" placeholder="Enter your registered email" required>
      </div>
      
      <div id="phoneInput" style="display: none;">
        <input type="tel" id="phone" placeholder="Enter your phone number (+91-XXXXXXXXXX)" required>
      </div>

      <button onclick="sendVerificationCode()" id="sendCodeBtn" disabled>Send Verification Code</button>
      
      <div class="back-link">
        <a href="hr_login.html">‚Üê Back to Login</a>
      </div>
    </div>

    <!-- Step 2: Enter verification code -->
    <div id="step2" class="step">
      <h2>Enter Verification Code</h2>
      <p id="sentToMessage" class="description"></p>
      
      <div class="verification-code-input">
        <input type="text" class="code-digit" maxlength="1" oninput="moveToNext(this, 0)">
        <input type="text" class="code-digit" maxlength="1" oninput="moveToNext(this, 1)">
        <input type="text" class="code-digit" maxlength="1" oninput="moveToNext(this, 2)">
        <input type="text" class="code-digit" maxlength="1" oninput="moveToNext(this, 3)">
        <input type="text" class="code-digit" maxlength="1" oninput="moveToNext(this, 4)">
        <input type="text" class="code-digit" maxlength="1" oninput="moveToNext(this, 5)">
      </div>

      <button onclick="verifyCode()">Verify Code</button>
      
      <div class="timer" id="timer">Resend code in: <span id="countdown">60</span>s</div>
      
      <div class="resend-code">
        <button onclick="resendCode()" id="resendBtn" disabled>Resend Code</button>
      </div>
      
      <div class="back-link">
        <a href="#" onclick="goBackToStep1()">‚Üê Choose different method</a>
      </div>
    </div>

    <!-- Step 3: Reset password -->
    <div id="step3" class="step">
      <h2>Create New Password</h2>
      <p class="description">Enter your new password</p>
      <input type="password" id="newPassword" placeholder="Enter new password (min 6 characters)" required>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      <button onclick="resetPassword()">Reset Password</button>
      
      <div class="back-link">
        <a href="hr_login.html">‚Üê Back to Login</a>
      </div>
    </div>

    <!-- Messages -->
    <div id="successMessage" class="success-message" style="display: none;"></div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
  </div>

  <script>
    let selectedMethod = '';
    let verificationCode = '';
    let countdownTimer;
    let userContact = '';

    function selectMethod(method) {
      selectedMethod = method;
      
      // Reset method buttons
      document.getElementById('emailMethod').classList.remove('selected');
      document.getElementById('phoneMethod').classList.remove('selected');
      
      // Hide all inputs
      document.getElementById('emailInput').style.display = 'none';
      document.getElementById('phoneInput').style.display = 'none';
      
      // Show selected method
      if (method === 'email') {
        document.getElementById('emailMethod').classList.add('selected');
        document.getElementById('emailInput').style.display = 'block';
        document.getElementById('email').focus();
      } else {
        document.getElementById('phoneMethod').classList.add('selected');
        document.getElementById('phoneInput').style.display = 'block';
        document.getElementById('phone').focus();
      }
      
      document.getElementById('sendCodeBtn').disabled = false;
    }

    function sendVerificationCode() {
      const contact = selectedMethod === 'email' 
        ? document.getElementById('email').value 
        : document.getElementById('phone').value;
      
      if (!contact) {
        showError('Please enter your ' + selectedMethod);
        return;
      }

      // Validate email format
      if (selectedMethod === 'email' && !isValidEmail(contact)) {
        showError('Please enter a valid email address');
        return;
      }
      
      // Validate phone format
      if (selectedMethod === 'phone' && !isValidPhone(contact)) {
        showError('Please enter a valid phone number');
        return;
      }

      userContact = contact;

      // Generate random 6-digit verification code (in production, this would be done server-side)
      verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
      console.log('Verification code:', verificationCode); // For demo purposes - remove in production
      
      // Simulate sending code (replace with actual API call)
      showSuccess('Verification code sent successfully!');
      
      // Update message and move to step 2
      const message = selectedMethod === 'email' 
        ? `We sent a 6-digit verification code to ${maskEmail(contact)}` 
        : `We sent a 6-digit verification code to ${maskPhone(contact)}`;
      document.getElementById('sentToMessage').textContent = message;
      
      setTimeout(() => {
        showStep(2);
        startCountdown();
        // Focus first code input
        document.querySelectorAll('.code-digit')[0].focus();
      }, 1500);
    }

    function moveToNext(current, index) {
      // Only allow numeric input
      current.value = current.value.replace(/[^0-9]/g, '');
      
      if (current.value.length === 1 && index < 5) {
        document.querySelectorAll('.code-digit')[index + 1].focus();
      }
      
      // Auto-verify when all digits are entered
      const allDigits = Array.from(document.querySelectorAll('.code-digit')).map(input => input.value);
      if (allDigits.every(digit => digit.length === 1)) {
        setTimeout(verifyCode, 500);
      }
    }

    function verifyCode() {
      const enteredCode = Array.from(document.querySelectorAll('.code-digit'))
        .map(input => input.value).join('');
      
      if (enteredCode.length !== 6) {
        showError('Please enter the complete 6-digit verification code');
        return;
      }
      
      // Verify code (in production, verify with server)
      if (enteredCode === verificationCode) {
        showSuccess('Code verified successfully!');
        clearInterval(countdownTimer);
        setTimeout(() => showStep(3), 1500);
      } else {
        showError('Invalid verification code. Please try again.');
        clearCodeInputs();
      }
    }

    function startCountdown() {
      let timeLeft = 60;
      document.getElementById('resendBtn').disabled = true;
      document.getElementById('timer').style.display = 'block';
      
      countdownTimer = setInterval(() => {
        timeLeft--;
        document.getElementById('countdown').textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          document.getElementById('timer').style.display = 'none';
          document.getElementById('resendBtn').disabled = false;
        }
      }, 1000);
    }

    function resendCode() {
      // Generate new code
      verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
      console.log('New verification code:', verificationCode); // For demo purposes
      
      showSuccess('New verification code sent!');
      clearCodeInputs();
      startCountdown();
    }

    function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showError('Passwords do not match. Please try again.');
        return;
      }
      
      // Simulate password reset (replace with actual API call to your backend)
      showSuccess('Password reset successfully! Redirecting to login...');
      
      // Redirect to login page after 3 seconds
      setTimeout(() => {
        window.location.href = 'hr_login.html';
      }, 3000);
    }

    function showStep(stepNumber) {
      document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
      document.getElementById('step' + stepNumber).classList.add('active');
      hideMessages();
    }

    function goBackToStep1() {
      showStep(1);
      resetForm();
    }

    function resetForm() {
      selectedMethod = '';
      document.getElementById('emailMethod').classList.remove('selected');
      document.getElementById('phoneMethod').classList.remove('selected');
      document.getElementById('emailInput').style.display = 'none';
      document.getElementById('phoneInput').style.display = 'none';
      document.getElementById('sendCodeBtn').disabled = true;
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
      clearCodeInputs();
      if (countdownTimer) clearInterval(countdownTimer);
    }

    function clearCodeInputs() {
      document.querySelectorAll('.code-digit').forEach(input => {
        input.value = '';
      });
      document.querySelectorAll('.code-digit')[0].focus();
    }

    function showSuccess(message) {
      document.getElementById('successMessage').textContent = message;
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function hideMessages() {
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function isValidPhone(phone) {
      const phoneRegex = /^\+?[\d\s-()]+$/;
      return phoneRegex.test(phone) && phone.replace(/\D/g, '').length >= 10;
    }

    function maskEmail(email) {
      const [name, domain] = email.split('@');
      const maskedName = name.length > 2 
        ? name[0] + '*'.repeat(name.length - 2) + name[name.length - 1]
        : name[0] + '*'.repeat(name.length - 1);
      return maskedName + '@' + domain;
    }

    function maskPhone(phone) {
      const cleanPhone = phone.replace(/\D/g, '');
      return cleanPhone.substring(0, 2) + '*'.repeat(cleanPhone.length - 4) + cleanPhone.substring(cleanPhone.length - 2);
    }

    // Add event listeners for better UX
    document.addEventListener('DOMContentLoaded', function() {
      // Handle backspace navigation in code inputs
      document.querySelectorAll('.code-digit').forEach((input, index) => {
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Backspace' && !this.value && index > 0) {
            document.querySelectorAll('.code-digit')[index - 1].focus();
          }
        });

        // Handle paste functionality
        input.addEventListener('paste', function(e) {
          e.preventDefault();
          const pastedData = e.clipboardData.getData('text');
          const digits = pastedData.replace(/\D/g, '').substring(0, 6);
          
          document.querySelectorAll('.code-digit').forEach((codeInput, idx) => {
            if (digits[idx]) {
              codeInput.value = digits[idx];
            }
          });
          
          if (digits.length === 6) {
            setTimeout(verifyCode, 500);
          }
        });
      });

      // Auto-focus email/phone inputs when method is selected
      document.getElementById('email').addEventListener('input', function() {
        hideMessages();
      });
      
      document.getElementById('phone').addEventListener('input', function() {
        hideMessages();
      });
    });
  </script>
</body>
</html>
