<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login - JobNest</title>
  <style>
    body {
      background-color: #1b103c;
      color: white;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background-color: #2a1e5c;
      padding: 40px;
      border-radius: 15px;
      width: 360px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #4a3a7a;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #a383ff;
      color: #1b103c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c1aaff;
    }
    .login-links {
      text-align: center;
      margin-top: 15px;
    }
    .login-links a {
      color: #a383ff;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #ccc;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form onsubmit="return studentLogin(event)">
      <input type="text" name="studentid" placeholder="Student ID / Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="login-links">
      <a href="student_register.html">New User? Register here</a>
      <a href="student_forgot_password.html">Forgot Password?</a>
    </div>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    function studentLogin(event) {
      event.preventDefault();
      const studentId = document.querySelector('input[name="studentid"]').value;
      const password = document.querySelector('input[name="password"]').value;

      if (studentId && password) {
        localStorage.setItem('loggedInStudent', studentId);
        window.location.href = 'student_dashboard.html';
      } else {
        alert("Please enter both Student ID and Password.");
      }
    }
  </script>
</body>
</html>
