<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HR Login - JobNest</title>
  <style>
    body {
      background-color: #1b103c;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #2a1e5c;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 370px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #4a3a7a;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #a383ff;
      border: none;
      border-radius: 8px;
      color: #1b103c;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #c1aaff;
    }

    .login-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-links a {
      color: #a383ff;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>HR Login</h2>
    <form action="hr_dashboard.html" method="get">
      <input type="text" name="empid" placeholder="Employee ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="login-links">
      <a href="hr_reg.html">New HR? Register here</a>
      <a href="hr_fog.html">Forgot Password?</a>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
