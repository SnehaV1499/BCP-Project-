<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HR Registration - JobNest</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .register-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffc107;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    .back-link {
      text-align: center;
      margin-top: 10px;
    }

    .back-link a {
      color: #ffc107;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register as HR</h2>
    <form id="hrRegisterForm">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="text" id="contact" placeholder="Contact Number" required />
      <input type="date" id="dob" required />
      <input type="text" id="company" placeholder="Company Name" required />
      <input type="text" id="experience" placeholder="Years of Experience" required />
      <textarea id="bio" placeholder="Brief Bio" required></textarea>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="back-link">
      <a href="hr_login.html">‚Üê Back to Login</a>
    </div>
  </div>
</body>
</html>
